<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="tailwind.com/cdn"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Font link Starts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <!-- Google Font link ends here -->

    <!-- tailwind Css File line -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</head>
<body class="relative">
    <img src="./img/rc_logo.png" alt="rock city logo" class="absolute top-3 left-3 lg:top-8 lg:left-14 w-16 lg:w-auto">

    <section class="sec-1 min-h-screen bg-yellow-200 ">
        <div class=" h-screen gird grid-cols-2">
            <div class=" bg-yellow-300 min-h-screen xl:w-9/12 w-full flex flex-col lg:justify-center items-center pt-20 px-2 md:px-14 space-y-4 sm:space-y-0">
                <div class="heading-wrapper space-y-2 md:space-y-4 md:w-3/4 xl:w-auto ">
                    <p class="rampart-one-regular text-2xl sm:text-3xl xl:text-6xl">
                        Rock City Music Production
                    </p>
                    <p class="text-sm sm:text-lg xl:text-3xl font-light xl:w-7/12 ">
                        Register now and be a part of the change that's taking the world by storm. 
                    </p>
                </div>
                <form action="" method="post" enctype="multipart/form-data" class="sm:w-auto md:w-3/4 sm:px-6  space-y-5 flex flex-col shadow-none outline-none">
                    <input type="file" name="upload-profile-picture" id="upload-user-img" placeholder="Profile Picture"  required>

                    <input type="text" name="fullname" id="" placeholder="Full Name" class="bg-transparent border-b border-b-black border-rounded-b-none md:w-8/12 md:h-10 sm:px-4 md:text-xl focus:outline-none" required>

                    <input type="text" name="phonenumber" id="" placeholder="Phone Number" class="bg-transparent border-b border-b-black border-rounded-b-none md:w-8/12 md:h-10 sm:px-4 md:text-xl focus:outline-none" required>

                    <input type="text" name="email" id="" placeholder="E-mail" class="bg-transparent border-b border-b-black border-rounded-b-none md:w-8/12 md:h-10 sm:px-4 md:text-xl focus:outline-none" required>

                    <div class="input-group-wrapper md:w-10/12 md:space-x-9 space-y-3 md:space-y-0 ">
                        <input type="text" name="country" id="" placeholder="Country" class=" bg-transparent border-b border-b-black border-rounded-b-none md:w-3/12 w-full  sm:h-10 sm:px-4 md:text-xl focus:outline-none" required>
                        <input type="text" name="address" id="" placeholder="Address" class=" bg-transparent border-b border-b-black border-rounded-b-none md:w-6/12 w-full sm:h-10 sm:px-4 md:text-xl focus:outline-none" required>
                    </div>

                    <p>
                        Do you have a musical carrier: Yes <input type="radio" name="carrier" id="musical-carrier-yes" required> 
                        No <input type="radio" name="carrier" id="musical-carrier-no" checked required>
                    </p>
                    
                    <input type="text" name="aspectOfMusic" id="input-musical-role" placeholder="Singer, Writer, Composer, Mixing & Mastering, Directing ..." class="bg-transparent border-b border-b-black border-rounded-b-none md:w-8/12 sm:h-10 sm:px-4 md:text-xl focus:outline-none" >
                    
                    <div id="musical-role" class=" sm:w-8/12 sm:ha-10 flex space-x-4 ">
                        <!-- <div class="music-intrest border border-black w-1/5 md:w-1/4 py-1 md:py-3 rounded-full flex justify-center items-center">
                            <p class="text-xs lg:text-base">Hip-Hop</p> 
                        </div> -->
                    </div>

                    <div class="input-group-wrapper md:w-9/12 md:space-x-14 space-y-3 md:space-y-0 ">
                        <input type="text" name="country" id="" placeholder="Password" class=" bg-transparent border-b border-b-black border-rounded-b-none md:w-2/5 w-full  sm:h-10 sm:px-4 md:text-xl focus:outline-none" required>
                        <input type="text" name="address" id="" placeholder="Confirm Password" class=" bg-transparent border-b border-b-black border-rounded-b-none md:w-2/5 w-full sm:h-10 sm:px-4 md:text-xl focus:outline-none" required>
                    </div>
                    <!-- password alert -->
                    <p class="text-red-700" id="password-alert">Your password doesn't match ! </p>

                    

                    <button type="submit" class="rounded-full bg-black text-yellow-300 self-start flex justify-between items-center px-4 py-1 w-4/3">Save & Continue <img src="./img/Arrow 2.png" alt="a button with next icon arrow" class="w-1/5"></button>


                </form>
            </div>

            <img src="./img/rc-singer.png" alt="an image of a singer" class="absolute bottom-3 right-28 w-4/12 hidden xl:flex">

        </div>
    </section>

<script src="./js/script.js"></script>
</body>
</html>
