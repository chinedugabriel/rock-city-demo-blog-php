<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="tailwind.com/cdn"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Font link Starts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <!-- Google Font link ends here -->

    <!-- tailwind Css File line -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</head>
<body class="relative">
    <img src="./img/rc_logo.png" alt="rock city logo" class="absolute top-3 left-3 lg:top-8 lg:left-14 w-16 lg:w-auto">

    <section class="sec-1 min-h-screen bg-yellow-100 ">
        <div class=" h-screen gird grid-cols-2">
            <div class=" bg-yellow-300 min-h-screen lg:w-9/12 flex flex-col lg:justify-center items-center pt-20 px-2 md:px-14">
                <div class="heading-wrapper space-y-2 md:space-y-4">
                    <p class="rampart-one-regular text-2xl md:text-4xl lg:text-6xl">
                        Rock City Music Production
                    </p>
                    <p class="text-sm lg:text-3xl font-light lg:w-7/12 ">
                        Register now and be a part of the change that's taking the world by storm. 
                    </p>
                </div>
                <form action="" method="post" enctype="multipart/form-data" class="md:w-3/4 px-1 md:px-6 border-2 border-red-300 space-y-5 flex flex-col shadow-none outline-none">
                    <input type="file" name="upload-profile-picture" id="upload-user-img" placeholder="Profile Picture"  >

                    <input type="text" name="" id="" placeholder="Full Name" class="bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-8/12 sm:h-10 sm:px-4 text-xl">

                    <input type="text" name="" id="" placeholder="Phone Number" class="bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-8/12 sm:h-10 sm:px-4 text-xl" >

                    <input type="text" name="" id="" placeholder="E-mail" class="bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-8/12 sm:h-10 sm:px-4 text-xl" >

                    <div class="input-group-wrapper sm:w-10/12 sm:space-x-9 space-y-3 sm:space-y-0 ">
                        <input type="text" name="" id="" placeholder="Country" class=" bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-3/12  sm:h-10 sm:px-4 text-xl">
                        <input type="text" name="" id="" placeholder="Address" class=" bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-6/12 sm:h-10 sm:px-4 text-xl">
                    </div>
                    
                    <input type="text" name="" id="" placeholder="E-mail" class="bg-transparent border-b-2 border-b-black border-rounded-b-none sm:w-8/12 sm:h-10 sm:px-4 text-xl" >
                    


                </form>
            </div>

            <img src="./img/rc-singer.png" alt="an image of a singer" class="absolute bottom-3 right-28 w-4/12 hidden lg:flex">

        </div>
    </section>


</body>
</html>
